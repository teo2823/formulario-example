<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="info-container">
            <h1>CREATE UNA CUENTA</h1>
            <div class="informacion">
                <form id="formulario" action="#">
                    <input class="texto" type="text" placeholder="Name">
                    <input class="texto" type="email" placeholder="Email">
                    <input class="texto" type="email" placeholder="Confirm Email">
                    <input class="texto" type="password" placeholder="Password">
                    <input class="texto" type="password" placeholder="Confirm Password">
                    <input class="texto" type="number" placeholder="Phone Number">
                    <div class="privacidad">
                        <input type="checkbox">Estoy de acuerdo con los <a href="#">Terminos y condiciones</a> <br>
                        <input type="checkbox">Quiero recibir ofertas a mi correo
                    </div>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
